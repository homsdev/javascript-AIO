<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript AIO</title>
</head>
<body>
    <h1>Fetch Only</h1>
    <button id="getAliveFetch">FetchGetAliveCharacters</button>
    <button id="postBtnFetch">Post a new Post!</button>
    <button id="putBtnFetch">Update a Post!</button>
    <button id="deleteBtnFetch">Delete a Post!</button>
    <hr>
    <h1>Fetch with Async Custom Class</h1>
    <button id="getAlive">HtppGetAliveCharacters</button>
    <button id="postBtn">Post a new User!</button>
    <button id="putBtn">Update a User!</button>
    <button id="deleteBtn">Delete a User!</button>
    <hr>
    <h1>Fetch with custom class</h1>
    <button id="btnCustomFetch">Custom get all characters!</button>
    <button id="btnCustomPOST">Custom post request!</button>
    <button id="btnCustomPUT">Custom put request!</button>
    <button id="btnCustomDELETE">Custom delete request!</button>
    <script src="./FetchAPI.js"></script>
    <script src="./HttpAsync.js"></script>
    <script src="./customHttp.js"></script>
</body>
